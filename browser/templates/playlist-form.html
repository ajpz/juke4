<div class="well">
    <form class="form-horizontal" name="playlistForm" ng-submit="create(playlist.name)">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Title</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" ng-model="playlist.name" ng-required="true" ng-maxlength="16" name="title">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="playlistForm.$invalid">Create Playlist</button>
                </div>
                <div ng-messages="playlistForm.title.$error" role="alert">
                    <div ng-message="required && $dirty">You must enter a playlist name</div>
                    <div ng-message="maxlength">Title must be shorter than 16 characters</div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
